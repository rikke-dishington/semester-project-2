<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Sign in" />
        <link rel="stylesheet" href="dist/css/styles.css" />
        <script defer type="module" src="js/pages/signin.js"></script>
        <title>Sign in to your account</title>
    </head>
    <body class="bg-light">
        <header>
            <nav class="navbar navbar-expand-lg bg-primary">
              <div class="container-fluid">
                <a class="navbar-brand text-light" href="index.html">Auction</a>
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link text-light" href="index.html">Listings</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#" id="profile-link">Profile</a>
                  </li>
                </ul>
                <a
                  class="btn btn-light text-primary mx-3"
                  href="signin.html"
                  role="button"
                  >Sign In</a
                >
                <a
                  class="btn btn-light text-primary"
                  href="new-listing.html"
                  role="button"
                  >New Listing</a
                >
              </div>
            </nav>
          </header>
          <main>
              <div class="container sign-in-container d-flex flex-column align-items-center" style="height: 100vh">
                <div class="row row-cols-1">
                    <div class="col bg-primary text-light p-5">
                        <h1 class="mb-5">Sign in</h1>
                        <form action="/profile" class="mx-auto" style="max-width: 400px;">
                            <div class="mb-5">
                                <label for="email" class="form-label">Email</label>
                                <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder=""
                                required
                                />
                            </div>
                            <div class="mb-5">
                                <label for="password" class="form-label">Password</label>
                                <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder=""
                                required
                                minlength="8"
                                />
                            </div>
                            <button type="button" class="btn btn-light text-primary mb-5" id="signin-button">Sign in</button>
                            <div id="error-message" style="color: red"></div>
                        </form>
                        <div class="col bg-primary text-light">
                            <p>Don't have an account yet? <a href="register.html" class="text-light">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-primary text-center text-light p-3">Â© Auction 2024</footer>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
