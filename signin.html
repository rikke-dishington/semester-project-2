<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Sign in" />
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script defer type="module" src="js/pages/signin.js"></script>
        <title>Sign in to your account</title>
    </head>
    <body>
        <main>
            <div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh">
                <div class="row">
                    <div class="col-12">
                        <h1>Sign in</h1>
                    </div>
                </div>
                <div class="row mt-4">
                    <form action="/profile">
                        <div class="col-12 mt-4">
                            <label for="email" class="form-label">Email</label>
                            <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder=""
                            required
                            />
                        </div>
                        <div class="col-12 mt-4">
                            <label for="password" class="form-label">Password</label>
                            <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder=""
                            required
                            minlength="8"
                            />
                        </div>
                        <div class="col-12 mt-5">
                            <button type="button" class="btn btn-primary" id="signin-button">Sign in</button>
                        </div>
                        <div id="error-message" style="color: red"></div>
                    </form>
                    <div class="col-12 mt-4">
                        <p>
                            Don't have an account yet? <a href="register.html">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-primary text-center text-light p-2">
            Â©BrandName 2023
        </footer>
    </body>
</html>
