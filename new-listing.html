<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="New listing" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="js/pages/create_listing.js"></script>
    <title>Publish a new listing</title>
  </head>
  <body>
    <header class="bg-primary">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="listings.html">Auction</a>
          <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link text-light" href="listings.html">Listings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="profile.html">Profile</a>
              </li>
            </ul>
            <a class="btn btn-light text-primary" href="new-listing.html" role="button">New Post</a>
          </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5 mb-5">
        <div class="row">
          <div class="col-12 bg-primary text-light p-4">
            <form class="mx-auto" style="max-width: 400px;" id="newPostForm">
              <h2>New Post</h2>
              <div class="mb-3">
                <label for="postTitle" class="form-label">* Title:</label>
                <input class="form-control border border-light" type="text" id="postTitle" placeholder="Title..." required>
              </div>
              <div class="mb-3">
                <label for="postDescription" class="form-label">Description:</label>
                <textarea class="form-control border border-light" id="postDescription" rows="3" placeholder="Description..."></textarea>
              </div>
              <div class="mb-3">
                <label for="postEndsAt" class="form-label">* Deadline:</label>
                <input class="form-control border border-light" type="datetime-local" id="postEndsAt" required>
              </div>
              <div class="mb-3">
                <label for="postTag" class="form-label">Tag:</label>
                <input class="form-control border border-light" type="text" id="postTag" placeholder="Tag...">
              </div>
              <div class="mb-3">
                <label for="postImage" class="form-label">Image:</label>
                <input class="form-control border border-light" type="text" id="postImage" placeholder="Image URLs (comma-separated)">
              </div>
              <button class="btn btn-light text-primary border border-light btn-block" id="newPostButton">Publish</button>
            </form>
          </div>
    </main>
    <footer class="bg-primary text-center text-light p-2">Â©BrandName 2023</footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
