<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="New listing" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script defer type="module" src="js/pages/create_listing.js"></script>
    <title>Publish a new listing</title>
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="index.html">Auction</a>
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link text-light" href="index.html">Listings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#" id="profile-link">Profile</a>
            </li>
          </ul>
          <a
            class="btn btn-light text-primary"
            href="new-listing.html"
            role="button"
            >New Listing</a
          >
        </div>
      </nav>
    </header>
    <main>
      <div class="container new-listing-container">
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-xl-1">
          <div class="col bg-primary text-light pt-5 pb-5">
            <form class="mx-auto" style="max-width: 400px;" id="newListingForm">
              <h2 class="mb-4">Create a new listing</h2>
              <div class="mb-4">
                <label for="listingTitle" class="form-label">* Title:</label>
                <input 
                class="form-control border border-light" 
                type="text" id="listingTitle" 
                placeholder="Title..." 
                required
                >
              </div>
              <div class="mb-4">
                <label for="listingDescription" class="form-label">* Description:</label>
                <textarea 
                class="form-control border border-light" 
                id="listingDescription" 
                rows="3" 
                placeholder="Description...">
              </textarea
              >
              </div>
              <div class="mb-4">
                <label for="listingEndsAt" class="form-label">* Deadline:</label>
                <input 
                class="form-control border border-light" 
                type="datetime-local" 
                id="listingEndsAt" 
                required
                >
              </div>
              <div class="mb-4">
                <label for="listingTag" class="form-label">Tag:</label>
                <input 
                class="form-control border border-light" 
                type="text" id="listingTag" 
                placeholder="Tag..."
                >
              </div>
              <div class="mb-4">
                <label for="listingImage" class="form-label">* Image:</label>
                <input 
                class="form-control border border-light" 
                type="text" 
                id="listingImage" 
                placeholder="Image URLs (comma-separated)" 
                required
                >
              </div>
              <button class="btn btn-light text-primary border border-light btn-block mt-2" id="newListingButton">Publish</button>
            </form>
          </div>
    </main>
    <footer class="bg-primary text-center text-light p-3">Â© Auction 2024</footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
