<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign in" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script defer type="module" src="js/pages/signout.js"></script>
    <script defer type="module" src="js/pages/new_bid.js"></script>
    <script defer type="module" src="js/pages/listing.js"></script>
    <title>View a listing</title>
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="index.html">Auction</a>
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link text-light" href="index.html">Listings</a>
            </li>
          </ul>
          <a
            class="btn btn-light text-primary mx-3"
            href="new-listing.html"
            role="button"
            >New Listing</a
          >
          <a
          class="btn btn-light text-primary mx-3"
          href="profile.html"
          role="button"
          id="profile-link"
          >Profile</a
        >
          <a
            class="btn btn-light text-primary mx-3"
            href="signin.html"
            role="button"
            id="signinButton"
            >Sign In</a
          >
          <a
          class="btn btn-light text-primary mx-3"
          role="button"
          id="signoutButton"
          >Sign Out</a
        >
        </div>
      </nav>
    </header>
    <main>
      <div class="container d-flex flex-column align-items-center" id="listingContainer" style="height: 100vh">
        <div class="row row-cols-1" id="listingDetails"></div>
        <div class="row row-cols-1">
          <div class="col">
            <form id="bidForm">
                <label for="bid" class="form-label">Bid Amount:</label>
                <input type="number" class="form-control" id="bid" required>
                <p id="bidError"></p>
              <button type="submit" class="btn btn-primary">Place Bid</button>
            </form>
          </div>
        </div>
        <div class="row" id="bids-container"></div>
      </div>
    </main>
    <footer class="bg-primary text-center text-light p-3">Â© Auction 2024</footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
