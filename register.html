<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Register" />
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script defer type="module" src="js/pages/register.js"></script>
        <title>Register a new account</title>
  </head>
  <body>
    <main>
      <div
        class="
          container
          d-flex
          flex-column
          align-items-center
          justify-content-center
        "
        style="height: 100vh"
      >
        <div class="row">
          <div class="col-12">
            <h1>Sign up</h1>
          </div>
        </div>
        <div class="row mt-4">
          <form action="/profile">
            <div class="col-12 mt-4">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="userName"
                name="userName"
                placeholder=""
                required
              />
              <div id="name-error-message" style="color: red"></div>
            </div>
            <div class="col-12 mt-4">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder=""
                required
              />
              <div id="email-error-message" style="color: red"></div>
            </div>
            <div class="col-12 mt-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder=""
                required
              />
              <div id="password-error-message" style="color: red"></div>
            </div>
            <div class="col-12 mt-5">
              <button type="button" class="btn btn-primary" id="signup-button">
                Sign up
              </button>
            </div>
          </form>
          <div class="col-12 mt-4">
            <p>Already have an account? <a href="index.html">Sign in</a></p>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-primary text-center text-light p-2">
      Â©BrandName 2023
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
